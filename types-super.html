<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>スーパー兜 | Astro Kabuto</title>
<meta name="description" content="スーパー兜（Astrophytum asterias）の特徴・写真。白点の強さや見え方を記録。" />

<link rel="icon" href="images/logo-folder/favicon.ico" sizes="any">
<link rel="icon" type="image/png" href="images/logo-folder/favicon-32.png" sizes="32x32">
<link rel="apple-touch-icon" href="images/logo-folder/favicon-180.png">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@400;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --serif:"Noto Serif JP", serif;

  --paper:#f3efe7;
  --paper2:#efe8dc;
  --ink: rgba(0,0,0,.82);
  --muted: rgba(0,0,0,.58);
  --line: rgba(0,0,0,.10);

  --shadow-sm: 0 10px 26px rgba(0,0,0,.08);
  --shadow-md: 0 20px 60px rgba(0,0,0,.10);

  --radius: 18px;
  --radius-xl: 26px;

  /* ✅ 共通Topbar変数 */
  --topbar1:#4b4f36;
  --topbar2:#2f3322;
}

*{ box-sizing:border-box; }
body{
  margin:0;
  color: var(--ink);
  font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans JP",
    "Hiragino Kaku Gothic ProN", "Yu Gothic", "Meiryo", sans-serif;

  background:
    repeating-linear-gradient(to bottom, rgba(0,0,0,.035) 0px, rgba(0,0,0,.035) 1px, transparent 1px, transparent 44px),
    radial-gradient(1200px 700px at 30% 10%, rgba(255,255,255,.55), transparent 60%),
    linear-gradient(180deg, var(--paper), var(--paper2));
}

a{ color:inherit; text-decoration:none; }

.shell{
  width:min(1060px, calc(100% - 40px));
  margin:0 auto;
}

/* =========================
   共通Topbar（統一版）
   ========================= */
.topbar{
  position:sticky;
  top:0;
  z-index:80;
  background:linear-gradient(180deg,var(--topbar1),var(--topbar2));
  border-bottom:1px solid rgba(255,255,255,.14);
  backdrop-filter:blur(10px);
}
.topbar-inner{
  height:62px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  gap:14px;
}

.brand{
  display:flex;
  align-items:center;
  gap:10px;
  color:rgba(255,255,255,.92);
}
.brand-kanji{
  font-family:var(--serif);
  font-size:30px;
  letter-spacing:.06em;
}
.brand-name{
  font-family:var(--serif);
  font-size:13px;
  letter-spacing:.18em;
}

.nav{
  display:flex;
  gap:16px;
  font-family:var(--serif);
  font-size:13px;
}
.nav a{
  color:rgba(255,255,255,.82);
  padding:10px 6px;
  border-bottom:2px solid transparent;
}
.nav a:hover{ color:#fff; }

.social{ display:flex; gap:8px; }
.sbtn{
  width:28px;height:28px;
  display:grid;place-items:center;
  border-radius:999px;
  color:#fff;
  border:1px solid rgba(255,255,255,.22);
  background:rgba(255,255,255,.10);
}

/* ===== Layout ===== */
main{ max-width:1080px; margin:0 auto; padding:20px; }

/* ===== Hero ===== */
.hero{
  border-radius:var(--radius-xl);
  border:1px solid var(--line);
  background:rgba(255,255,255,.65);
  box-shadow:var(--shadow-md);
}
.hero-inner{
  display:grid;
  grid-template-columns:1.2fr .8fr;
  gap:16px;
  padding:20px;
}
@media(max-width:900px){
  .hero-inner{ grid-template-columns:1fr; }
}

h1{
  font-family:var(--serif);
  font-size:clamp(34px,4vw,52px);
  margin:10px 0;
}
.lead{ color:var(--muted); line-height:1.8; }

.hero-media img{
  width:100%;
  border-radius:18px;
}

/* ===== Cards ===== */
.section{ margin-top:18px; }

.card{
  border-radius:var(--radius-xl);
  border:1px solid var(--line);
  background:rgba(255,255,255,.70);
  box-shadow:var(--shadow-md);
  padding:18px;
}

.grid3{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:12px;
}
@media(max-width:980px){
  .grid3{ grid-template-columns:1fr; }
}

.shot img{
  width:100%;
  border-radius:14px;
}

.cap{
  font-size:13px;
  color:var(--muted);
  padding-top:6px;
}

.links{
  display:flex;
  flex-wrap:wrap;
  gap:10px;
  margin-top:10px;
}
.pill-link{
  padding:8px 12px;
  border-radius:999px;
  border:1px solid var(--line);
  background:#fff;
}

.footer{
  text-align:center;
  margin-top:20px;
  font-family:var(--serif);
  color:var(--muted);
}
</style>
</head>

<body>

<!-- ===== 共通Topbar ===== -->
<header class="topbar">
  <div class="shell topbar-inner">
    <a class="brand" href="index.html">
      <span class="brand-kanji">兜</span>
      <span class="brand-name">KABUTOMARU</span>
    </a>

    <nav class="nav">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="gallery.html">Gallery</a>
      <a href="care.html">Care Tips</a>
    </nav>

    <div class="social">
      <a class="sbtn" href="#">f</a>
      <a class="sbtn" href="#">x</a>
      <a class="sbtn" href="#">◎</a>
    </div>
  </div>
</header>

<main>

<section class="hero">
  <div class="hero-inner">
    <div>
      <h1>スーパー兜</h1>
      <p class="lead">
        白点が強く、全体の“白さ”が目立つタイプ。密度・粒の大きさ・配置で表情が大きく変わります。
      </p>
    </div>

    <figure class="hero-media">
      <img src="images/types/types-super-hero.png" alt="">
    </figure>
  </div>
</section>

<section class="section">
  <div class="card">
    <h2>ディテール写真</h2>

    <div class="grid3">
      <div class="shot">
        <img src="images/types/types-super-top.png">
        <div class="cap">上から</div>
      </div>

      <div class="shot">
        <img src="images/types/types-super-close.png">
        <div class="cap">アップ</div>
      </div>

      <div class="shot">
        <img src="images/types/types-super-angle.png">
        <div class="cap">別角度</div>
      </div>
    </div>
  </div>
</section>

<section class="section">
  <div class="card">
    <h2>関連タイプ</h2>

    <div class="links">
      <a class="pill-link" href="types-normal.html">通常兜</a>
      <a class="pill-link" href="types-isw.html">ISW兜</a>
      <a class="pill-link" href="types-hanazono.html">花園兜</a>
      <a class="pill-link" href="types-royal-super.html">ロイヤルスーパー兜</a>
    </div>
  </div>
</section>

<footer class="footer">
© <span id="y"></span> Astro Kabuto
</footer>

</main>

<script>
document.getElementById("y").textContent =
new Date().getFullYear();
</script>

</body>
</html>
